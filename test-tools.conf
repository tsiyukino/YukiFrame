# Yuki-Frame Test Configuration
# Tests sender -> receiver communication

[core]
log_file = logs/yuki-frame.log
log_level = DEBUG
pid_file = yuki-frame.pid
max_tools = 50
message_queue_size = 1000
enable_debug = yes

[tool:sender]
command = python tools/sender.py
description = Sends Hello World messages
autostart = yes
restart_on_crash = no
max_restarts = 0
subscribe_to = ACK

[tool:receiver]
command = python tools/receiver.py
description = Receives and prints messages  
autostart = yes
restart_on_crash = no
max_restarts = 0
subscribe_to = MESSAGE
